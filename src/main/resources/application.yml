  #    ==== mongodb ====
  data:
    mongodb:
#      uri: mongodb://124.71.153.92:27017/
      uri: mongodb://email:*%2Femailasddsa#@124.71.153.92:27017/?authSource=admin
    web:
      pageable:
        one-indexed-parameters: false
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 500MB

#   ==== druid ====
  datasource:
    druid:
      db-type: com.alibaba.druid.pool.DruidDataSource
      driverClassName: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://124.71.153.92:3306/email?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false
      username: nmcb
      password: +nmcb*mysql
      # 初始连接数
      initial-size: 5
      # 最小连接数
      min-idle: 15
      # 最大连接数
      max-active: 30
      # 获取连接超时时间
      max-wait: 5000
      # 连接有效性检测时间
      time-between-eviction-runs-millis: 60000
      # 连接在池中最小生存的时间
      min-evictable-idle-time-millis: 300000
      # 连接在池中最大生存的时间
      max-evictable-idle-time-millis: 900000
      # 指明连接是否被空闲连接回收器(如果有)进行检验.如果检测失败,则连接将被从池中去除
      test-while-idle: true
      # 指明是否在从池中取出连接前进行检验,如果检验失败, 则从池中去除连接并尝试取出另一个
      test-on-borrow: true
      # 是否在归还到池中前进行检验
      test-on-return: false
      # 检测连接是否有效
      validation-query: select 1
      filter:
        stat:
          enabled: true
          # 记录慢SQL
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true

mongo:
  config:
    minConnectionPerHost: 0
    maxConnectionPerHost: 100
    threadsAllowedToBlockForConnectionMultiplier: 5
    serverSelectionTimeout: 30000
    maxWaitTime: 10000
    maxConnectionIdleTime: 1000
    maxConnectionLifeTime: 1000
    connectTimeout: 10000
    socketTimeout: 5000
    socketKeepAlive: true
    sslEnabled: false
    sslInvalidHostNameAllowed: false
    alwaysUseMBeans: false
    heartbeatFrequency: 500
    minHeartbeatFrequency: 20000
    heartbeatSocketTimeout: 20000
    localThreshold: 15
    receiveBufferSize: 0
    sendBufferSize: 0

