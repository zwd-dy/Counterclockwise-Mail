server:
  port: 8080

spring:
  redis:
    database: ${REDIS_DB:0}
    host: ${REDIS_HOST:124.71.153.92}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PWD:(\redis*nmsl/!!)}
    #连接超时时间
    timeout: 5000
  data:
    mongodb:
#      uri: mongodb://124.71.153.92:27017/
      uri: mongodb://email:*%2Femailasddsa#@124.71.153.92:27017/?authSource=admin
    web:
      pageable:
        one-indexed-parameters: false
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 500MB

mongo:
  config:
    minConnectionPerHost: 0
    maxConnectionPerHost: 100
    threadsAllowedToBlockForConnectionMultiplier: 5
    serverSelectionTimeout: 30000
    maxWaitTime: 10000
    maxConnectionIdleTime: 1000
    maxConnectionLifeTime: 1000
    connectTimeout: 10000
    socketTimeout: 5000
    socketKeepAlive: true
    sslEnabled: false
    sslInvalidHostNameAllowed: false
    alwaysUseMBeans: false
    heartbeatFrequency: 500
    minHeartbeatFrequency: 20000
    heartbeatSocketTimeout: 20000
    localThreshold: 15
    receiveBufferSize: 0
    sendBufferSize: 0

#jwt
jwt:
  header: Authorization
  # 令牌前缀
  token-start-with: Bearer
  # 必须使用最少88位的Base64对该令牌进行编码
  base64-secret: ZmQ0ZGI5NjQ0MDQwY2I4MjMxY2Y3ZmI3MjdhN2ZmMjNhODViOTg1ZGE0NTBjMGM4NDA5NzYxMjdjOWMwYWRmZTBlZjlhNGY3ZTg4Y2U3YTE1ODVkZDU5Y2Y3OGYwZWE1NzUzNWQ2YjFjZDc0NGMxZWU2MmQ3MjY1NzJmNTE0MzI=
  # 令牌过期时间 此处单位/毫秒 ，默认10小时，可在此网站生成 https://www.convertworld.com/zh-hans/time/milliseconds.html
  token-validity-in-seconds: 36000000
  # 在线用户key
  online-key: online-token-
  # 验证码
  code-key: code-key-
  # token 续期检查时间范围（默认30分钟，单位毫秒），在token即将过期的一段时间内用户操作了，则给用户的token续期
  detect: 1800000
  # 续期时间范围，默认1小时，单位毫秒
  renew: 3600000

#密码加密传输，前端公钥加密，后端私钥解密
rsa:
  private_key:
